<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="surveyform.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1 id="title">My Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" action="https://survey-form.freecodecamp.rocks/">
        <div id="container">
                <div class="name">
                    <label id="name-label">Name</label>
                    <br>
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="email">
                    <label id="email-label">Email</label>
                    <br>
                    <input id="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="age">
                    <label id="number-label">Age (optional)</label>
                    <br>
                    <input id="number" type="number" min="10" max="99" placeholder="Age" required>
                </div>
          <p>Which option describes your current role?</p>
            <select name="" id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Leaner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definately"> <input type="radio" name="recommend" value="recommend" required> Definately</label>
                <label for="maybe" > <input type="radio" name="recommend" value="recommend" required> Maybe</label>
                <label for="not sure" > <input type="radio" name="recommend" value="recommend" required> Not sure</label>
                <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="" id="">
                <option value="">Select an option</option>
                <option value="1">Projects</option>
                <option value="2">Challanges</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="Front-end Project"> <input type="checkbox" value="Front-end Project"> Front-end Project </label>
            <label for="Back-end Projects"><input type="checkbox" value="Back-end Projects"> Back-end Projects</label>
            <label for="Data Visualization"><input type="checkbox" value="Data Visualization"> Data Visualization</label>
            <label for="Challenges"><input type="checkbox" value="Challenges"> Challenges</label>
            <label for="Open Source Community"><input type="checkbox" value="Open Source Community"> Open Source Community</label>
            <label for="Gitter help rooms"><input type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
            <label for="Videos"><input type="checkbox" value="Videos"> Videos</label>
            <label for="City Meetups"><input type="checkbox" value="City Meetups"> City Meetups</label>
            <label for="Wiki"><input type="checkbox" value="Wiki"> Wiki</label>
            <label for=""><input type="checkbox" value="Forum"> Forum</label>
            <label for="Additional Courses"><input type="checkbox" value="Additional Courses"> Additional Courses</label>
            <br>
            <label for="textarea">Any comments or suggestions?<textarea type="textarea" rows="5" cols="24" placeholder="Enter your comments here..."></textarea></label>
            <input id="submit" type="submit" value="Submit" name="submit">
        </div>
    </form>
</body>
</html>
